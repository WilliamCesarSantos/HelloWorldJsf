<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:prime="http://primefaces.org/ui">

<f:view>
    <h:form>
        <div class="card">
            <div class="ui-fluid">
                <div class="field grid">
                    <prime:outputLabel for="brand" styleClass="col-12 md:col-2" value="Brand" />
                    <div class="col-12 md:col-10">
                        <prime:inputText id="brand" value="#{car_view.car.brand}" required="true" /><br />
                    </div>
                </div>
                <div class="field grid">
                    <prime:outputLabel for="model" styleClass="col-12 md:col-2" value="Model" />
                    <div class="col-12 md:col-10">
                        <prime:inputText id="model" value="#{car_view.car.model}" required="true" /><br />
                    </div>
                </div>
                <div class="field grid">
                    <prime:outputLabel for="plate" styleClass="col-12 md:col-2" value="Plate" />
                    <div class="col-12 md:col-10">
                        <prime:inputText id="plate" value="#{car_view.car.plate}" required="true" /><br />
                    </div>
                </div>
                <h:commandButton id="submit" value="Save" action="#{car_view.save}" />
            </div>
        </div>
    </h:form>
</f:view>
</html>
